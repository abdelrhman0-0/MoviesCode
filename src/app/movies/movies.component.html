<ngx-spinner bdColor = "rgba(0, 0, 0, 1)" size = "medium" color = "#fff" type = "ball-clip-rotate-multiple" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<app-header></app-header>
<section id="movies">
    <div class="container">
      <div class="row justify-content-between align-items-center">
        <div class="col-md-6">
          <h2 class="h1 pt-5 pb-md-5 pb-2 text-md-start text-center">Top Trending Movies</h2>
    
        </div>
        <div class="col-md-6 pb-md-0 pb-5 ">
          <input  type="text" (keyup)="search()" [(ngModel)]="inputValue"[class.empty]="true" class="form-control w-50 ms-md-auto  search-input rounded-pill" placeholder="&#61442;">
        </div>
        
      </div>
        <div class="row g-5 ">
            
            <div *ngFor="let movie of movies" class="col-md-3 active-img my-5 position-relative text-center">
                <a (click)="changeRoute($event,movie.id)" >
                    <div class="img-container">
                        <img src= {{imgPre+movie.poster_path}} class="w-100 " alt="movie-poster">
                        <h3 class="mt-3">{{movie.title}}</h3>
                        <div class="rate  "><span>{{movie.vote_average}}</span></div>
                    </div>
                </a>
            </div>
            
        </div>
        <nav *ngIf="!isSearching" aria-label="Page navigation example" class="d-flex justify-content-center align-items-center">
            <ul class="pagination justify-content-end mb-1">
              <li class="page-item " [class.disabled]="pageNumber==1" (click)='previous()' >
                <a class="page-link"  tabindex="-1" aria-disabled="true">Previous</a>
              </li>
              <li (click)='getPageTrendingTv("movie/week","trending","&page=1",$event)' class="page-item "><a class="page-link ">1</a></li>
              <li (click)='getPageTrendingTv("movie/week","trending","&page=2",$event)'  class="page-item"><a  class="page-link">2</a></li>
              <li (click)='getPageTrendingTv("movie/week","trending","&page=3",$event)'  class="page-item"><a  class="page-link">3</a></li>
              <li (click)='next()' class="page-item">
                <a class="page-link">Next</a>
              </li>
            </ul>
            
          </nav>
    </div>
    </section>
